                    val = muleDeer[j].area + val;
                }

                val = d.area
            } else {

                    val = muleDeer[j].area + val;
                }
            }
            //console.log("d: " + d);
            //console.log("i: " + i);
            console.log("end data: " + val);
            return cScale(val);
        });

        vis.selectAll("path").data(muleDeer).enter().append("path").attr("d", arc).style("fill", function(d) {
            return d.color;
        }).attr("transform", "translate(300,200)");
