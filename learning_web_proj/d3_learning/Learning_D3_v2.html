<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Learning_D3_vx</title>
        <meta name="description" content="">
        <meta name="author" content="kjnether">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <script src='../lib/d3.v3.min.js'></script>
    </head>

    <body>
        <style>
			.chart rect {
				fill: steelblue;
			}

			.chart text {
				fill: white;
				font: 10px sans-serif;
				text-anchor: end;
			}

        </style>

      
        <svg class="chart"></svg>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>
            var data = [4, 8, 15, 16, 23, 42];

            var width = 420, barHeight = 20;

            var x = d3.scale.linear().domain([0, d3.max(data)]).range([0, width]);

            var chart = d3.select(".chart").attr("width", width).attr("height", barHeight * data.length);

            var bar = chart.selectAll("g").data(data).enter().append("g").attr("transform", function(d, i) {
                return "translate(0," + i * barHeight + ")";
            });

            bar.append("rect").attr("width", x).attr("height", barHeight - 1);

            bar.append("text").attr("x", function(d) {
                return x(d) - 3;
            }).attr("y", barHeight / 2).attr("dy", ".35em").text(function(d) {
                return d;
            });

        </script>
    </body>
</html>
