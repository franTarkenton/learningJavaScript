<style>
	body {
		font: 10px sans-serif;
	}

	.arc path {
		stroke: #fff;
	}
	
	text.shadow {
    stroke: white;

}

<body>
    <div id="chartsHere"></div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="pieChart.js"></script>
	<script>
		var muleDeerData = [{

        }, {
            label : 'High',
            area : 61231,
            color : '#FF2D12'
        }, {
            label : 'Low',
            area : 5820,
            color : '#FFC98F'

        var muleDeerConfig = {
            label: 'Mule Deer Risk',

		pieChart.addData(muleDeerData, muleDeerConfig);
		pieChart.createChart(400, 'chartsHere')
	</script>
