<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
		<style>
			.map {
				height: 400px;
				width: 100%;
			}
		</style>
		<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
		<title>OpenLayers 3 example</title>
	</head>
	<body>
		<h1>New Web Project Page</h1>
		<script type="application/javascript">
			var parser = new ol.parser.ogc.WMSCapabilities(), result;
			var url = 'http://openmaps.gov.bc.ca/mapserver/admin-boundaries?service=wms&request=getcapabilities&version=1.1.1';
			//'data/ogcsample.xml';

			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, true);

			/**
			 * onload handler for the XHR request.
			 */
			xhr.onload = function() {
				if (xhr.status == 200) {
					result = parser.read(xhr.responseXML);
					console.log('res:' + result);
					document.getElementById('log').innerHTML = window.JSON.stringify(result, undefined, 2);
				}
			};
			xhr.send();
		</script>
	</body>
</html>
