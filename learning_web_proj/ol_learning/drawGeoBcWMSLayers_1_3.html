<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>testing 1 2 3</title>
		<meta name="description" content="">
		<meta name="author" content="kjnether">
		<style>
			#map {
				width: 600px;
				height: 512px;
			}
		</style>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script src="http://openlayers.org/api/OpenLayers.js"></script>
	</head>

	<body>
		<div  id="map"></div>
		<script defer="defer" type="text/javascript">
			var mapOptions = {
				div : "map",
				projection : new OpenLayers.Projection("EPSG:900913"),
				units : "meters"
			};
			// 4326 uses lat long
			// 900913 meters
			map = new OpenLayers.Map('map', mapOptions);

			var osm = new OpenLayers.Layer.OSM();
			map.addLayer(osm);

			// var pop_layer = new OpenLayers.Layer.WMS("Population Density in 2000", "http://sedac.ciesin.columbia.edu/geoserver/ows", {
				// layers : 'gpw-v3:gpw-v3-population-density_2000',
				// transparent : true
			// }, {
				// opacity : 0.5,
				// isBaseLayer : false
			// });

			var pop_layer = new OpenLayers.Layer.WMS("BCGov - Base Mapping", "http://openmaps.gov.bc.ca/mapserver/admin-boundaries", {
				layers : ['ALC_AGRI_LAND_RESERVE_POLYS', "TA_INTEGRATED_SURVEY_O", 'CNSRVTN_LNDS', 'CLAB_NATIONAL_PARKS_C', 'CLAB_NATIONAL_PARKS_O'],
				'transparent' : true
			}, {
				isBaseLayer : false
			});

			map.addLayer(osm);
			map.addLayer(pop_layer);
			map.addControl(new OpenLayers.Control.LayerSwitcher());

		</script>
	</body>
</html>
